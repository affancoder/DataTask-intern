<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Data Visualization</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Left Side: Company List -->
        <div class="col-md-3" id="company-list">
          <h4 class="text-center mt-3">Companies</h4>
          <ul class="list-unstyled" id="companies">
            <!-- Companies will be dynamically added here -->
          </ul>
        </div>
        <!-- Right Side: Chart -->
        <div class="col-md-9" id="chart-container">
          <canvas id="companyChart"></canvas>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
